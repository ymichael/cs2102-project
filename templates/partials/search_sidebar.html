<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Refine Search</h3>
    </div>
    <div class="panel-body">
        <form role="form" action='/search'>
            <div class="form-group">
                <label for="inputQuery">Search query</label>
                <input name='q' type="text" class="form-control" id="inputQuery" placeholder="Enter search query" value="{{ q }}">
            </div>
            <div class="form-group">
                <label for="inputCat">Filter by categorys:</label>
                <input name='cat' type="text" class="form-control" id="inputCat" placeholder="Enter categories"
                    value="{{ cat }}">
            </div>
            <div class="form-group">
                <label for="inputDate">Only show results after:</label>
                <input name='date' type="text" class="form-control" id="inputDate" placeholder="Enter date">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
        </form>
    </div>
</div>
