<ul class="pager">
    {% if p == 1 %}
        <li class='disabled'><a href="">Previous</a></li>
    {% else %}
        <li><a href="/search?q={{ q }}&amp;cat={{ cat }}&amp;p={{ p - 1 }}">Previous</a></li>
    {% endif %}
    {% if p == max_p %}
        <li class='disabled'><a href="">Next</a></li>
    {% else %}
        <li><a href="/search?q={{ q }}&amp;cat={{ cat }}&amp;p={{ p + 1 }}">Next</a></li>
    {% endif %}
</ul>
