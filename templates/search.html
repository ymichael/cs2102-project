{% extends 'layout.html' %}
{% block content %}
<div class="col-md-6">
<div class="page-header">
    <h2>Search Results:</h2>
</div>
<div class='row'>
	{% if not results %}
		<b>No results found. :(</b>
	{% else %}
		{% for r in results %}
		<div class="media">
			<a class="pull-left" href="#">
				<img class="media-object" src="{{ url_for('static', filename='img/64.jpg') }}">
			</a>
			<div class="media-body">
				<h4 class="media-heading">
					<a href="/listing/{{ r.id }}">{{ r.title }}</a>
				</h4>
				<p>{{ r.description }}</p>
			</div>
		</div>
		{% endfor %}
	{% endif %}
</div>
</div>
{% endblock %}
