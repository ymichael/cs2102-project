{% extends 'layout.html' %}
{% block content %}

<div class="row">
    <div class="col-md-8">
        <div class="page-header">
            <h2>Edit Listing</h2>
        </div>
        <form role="form" method='post'>
            <div class="form-group">
                <label for="inputTitle">Title</label>
                <input name='title' type="text" class="form-control" id="inputTitle" placeholder="Enter listing title" value="{{ listing.title }}">
            </div>
            <div class="form-group">
                <label for="inputDescription">Description</label>
                <textarea rows="10" name='description' class='form-control' id='inputDescription' placeholder='Enter listing description'>{{ listing.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-default">Update</button>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>

{% endblock %}
