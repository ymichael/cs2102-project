{% extends 'layout.html' %}
{% block content %}

<div class="row">
    <div class="col-md-8">
        <div class="page-header">
            <h2>Edit Listing</h2>
        </div>
        <form id='editlistingform' role="form" method='post'>
            <div class="form-group">
                <label for="inputTitle">Title</label>
                <input name='title' type="text" class="form-control" id="inputTitle" placeholder="Enter listing title" value="{{ listing.title }}">
            </div>
            <div class="form-group">
                    <label for="inputCats">Categories</label>
                    <textarea name='categories' class="form-control" id="inputCats"
                        placeholder="Enter comma seperate categories. Eg. house, cleaning">{{ categories }}</textarea>
            </div>
            <div class="form-group">
                <label for="inputDescription">Description</label>
                <textarea rows="10" name='description' class='form-control' id='inputDescription' placeholder='Enter listing description'>{{ listing.description }}</textarea>
            </div>
            <button name='update' type="submit" class="btn btn-primary">Update Listing</button>
            <button name='delete' id='editlistingdeletebutton' type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>

{% endblock %}
